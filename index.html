<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoHeaven - Best Chocolate Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
        }
        
        header {
            background: linear-gradient(to right, #5f2c82, #49a09d);
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .chocolate {
            background: #fff;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        
        button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        button.addToCart {
            background: #49a09d;
            color: white;
        }
        
        button.addToCart:hover {
            background: #5f2c82;
        }
        
        footer {
            background: linear-gradient(to right, #5f2c82, #49a09d);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChocoHeaven</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section id="chocolates">
        <div class="chocolate">
            <h2>Dark Chocolate</h2>
            <p>$5</p>
            <button onclick="addToCart('Dark Chocolate', 5)" class="addToCart">Add to Cart</button>
        </div>
        <div class="chocolate">
            <h2>Milk Chocolate</h2>
            <p>$4</p>
            <button onclick="addToCart('Milk Chocolate', 4)" class="addToCart">Add to Cart</button>
        </div>
        <div class="chocolate">
            <h2>White Chocolate</h2>
            <p>$6</p>
            <button onclick="addToCart('White Chocolate', 6)" class="addToCart">Add to Cart</button>
        </div>
    </section>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <p>Total Items: <span id="totalItems">0</span></p>
        <p>Total Price: $<span id="totalPrice">0</span></p>
    </div>
    <footer>
        &copy; 2024 ChocoHeaven - All Rights Reserved
    </footer>
    <script>
        let cart = [];
        
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
            alert(`Added ${item} to cart. Total items in cart: ${cart.length}`);
        }
        
        function updateCart() {
            let totalItems = document.getElementById('totalItems');
            let totalPrice = document.getElementById('totalPrice');
            let total = 0;
            cart.forEach(item => {
                total += item.price;
            });
            totalItems.textContent = cart.length;
            totalPrice.textContent = total;
        }
    </script>
</body>
</html>
